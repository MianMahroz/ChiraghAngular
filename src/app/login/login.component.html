
  <div class="container-fluid screen-wrapper">
    <app-header></app-header>  
    <div class="row body-section">
      <div class="col-md-12">
        <div class="row form-wrapper-row py-5">
          <div class="offset-md-1 col-md-10">
            <div class="row sign-in-row">
              <div class="offset-md-4 col-md-4 sign-in-col">
                <div class="common-form" novalidate>
                  <div class="text-center mb-5 page-primary-title-34">Sign In</div>
                  <div class="input-wrapper form-label-group mb-4">
                    <input id="stuff" type="text"  [(ngModel)]="logindto.userName" class="form-control form-input" placeholder="Username" required>
                    <label for="stuff" class="fa fa-user input-icon"></label>
                  </div>
                  <div class="input-wrapper form-label-group mb-4">
                    <input type="password" class="form-control form-input"  [(ngModel)]="logindto.userPassword" placeholder="Password" required>
                    <label for="stuff" class="fa fa-lock input-icon"></label>
                  </div>
                  <button class="btn form-btn mb-4" (click)="loginChiraghUser()" type="submit">Sign In</button>
                  <div class="common-checkbox sign-in-remeber-div mb-4">                    
                    <label>
                      <input type="checkbox"><span class="checkbox-material"><span class="check mr-2"></span></span> Remember Me
                    </label>
                    <a href="#" class="forgot-pwd-link">Forgot Password?</a>
                  </div>
                  <div class="not-registered-div">
                    <a href="#" class="learn-more-link">Sign Up for Free</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <app-footer></app-footer> 
  </div>
