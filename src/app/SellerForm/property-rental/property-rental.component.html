<div class="container-fluid bootstrap-iso screen-wrapper">
    <app-header></app-header>
    <div class="row body-section">
      <div class="col-md-12">
        <div class="row form-wrapper-row py-5">
          <div class="offset-md-1 col-md-10">
            <div class="row sign-in-row">
              <div class="offset-md-2 col-md-8 sign-in-col">
                <form #rentalForm="ngForm" class="common-form" novalidate>
                  <div class="mb-5 page-primary-title-34">Property Details</div>
                  <div class="row">
                    <div class="col-md-12 form-block-heading mb-3">Rent Details</div>
                    <div class="col-md-6 form-label-group mb-4">
                      <label class="form-label form-label-bold required-input-label">Property Rented</label>
                      <label class="form-label form-label-value required-input-label">{{propertyRentalDetailDTO.isRented}}</label>
                    </div>
                    <div class="col-md-6 form-label-group mb-4">
                      <label class="form-label form-label-bold">Tenant Name</label>
                      <label class="form-label form-label-value">{{propertyRentalDetailDTO.tenantName}}</label>
                    </div>
                    <div class="col-md-6 form-label-group mb-4">
                      <label class="form-label form-label-bold">Payment Structure</label>
                      <label class="form-label form-label-value">{{propertyRentalDetailDTO.paymentStructure}}</label>
                    </div>
                    <div class="col-md-6 form-label-group mb-4">
                      <label class="form-label form-label-bold required-input-label">Ejari Number</label>
                      <label class="form-label form-label-value required-input-label">{{propertyRentalDetailDTO.rentalEjariNo}}</label>
                    </div>
                    <div class="col-md-6 form-label-group mb-4">
                      <label class="form-label form-label-bold">Annual Rent</label>
                      <label class="form-label form-label-value">{{propertyRentalDetailDTO.rentalAnnualRent}}</label>
                    </div>
                    <div class="col-md-6 form-label-group mb-4">
                      <label class="form-label form-label-bold required-input-label">Lease Start Date</label>
                      <label class="form-label form-label-value required-input-label">{{propertyRentalDetailDTO.leaseStartDate}}</label>
                    </div>
                    <div class="col-md-6 form-label-group mb-4">
                      <label class="form-label form-label-bold required-input-label">Lease Expiry Date</label>
                      <label class="form-label form-label-value required-input-label">{{propertyRentalDetailDTO.leaseExpiryDate}}</label>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12 document-upload">
                      Upload Documents
                    </div>
                  </div>
                  <div class="row mt-5 submit-btn-row">
                    <div class="offset-md-6 col-md-3 mb-xs-4">
                      <a  routerLink="/propertyFinancialDetails/back" class="btn common-btn btn-light-black">Back</a>
                    </div>
                    <div class="col-md-3">
                      <button (click)="addPropertyRentalDetails()" style=color:white  class="btn common-btn"type="submit">Next</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-md-2 page-locator-wrap">
                <div class="page-locator">
                  <div class="process-heading">Process Steps</div>
                  <ul class="StepProgress">
                    <li class="StepProgress-item is-done"><a routerLink="/sellerOwnerDetails/back">Owner Details<span>Done</span></a></li>
                    <li class="StepProgress-item is-done"><a routerLink="/sellerPoaDetails/back">POA Details<span>Done</span></a></li>
                    <li class="StepProgress-item is-done"><a routerLink="/propertyDetails/back">Property Details<span>Done</span></a></li>
                    <li class="StepProgress-item is-done"><a routerLink="/propertyFinancialDetails/back">Property Mortgage Details<span>Done</span></a></li>
                    <li class="StepProgress-item" routerLinkActive="current"><a routerLink="/propertyRental" (click)="getPropertyRentalDetails()">Property Rent Details<span>Processing</span></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <app-footer></app-footer>
  </div>
