
  <div class="container-fluid screen-wrapper">
<app-header></app-header>
    <div class="row body-section">
      <div class="col-md-12">
        <div class="row form-wrapper-row py-5">
          <div class="offset-md-1 col-md-10">
            <div class="row sign-in-row">
              <div class="offset-md-2 col-md-8 sign-in-col">
                <div class="common-form" novalidate>
                  <div class="mb-5 page-primary-title-34">Property Details</div>
                  <div class="row">
                    <div class="col-md-12 form-block-heading mb-2">Financial Details</div>
                    <div class="col-md-6 form-label-group mb-4">
                      <input type="number" class="form-control onlyText form-input"  [(ngModel)]="propertyFinancialDTO.listedPrice" placeholder="Listed Price" required>
                    </div>
                    <div class="col-md-6 form-label-group mb-4">
                      <input type="number" class="form-control onlyText form-input" [(ngModel)]="propertyFinancialDTO.originalPrice" placeholder="Original Price">
                    </div>
                    <div class="col-md-6 form-label-group mb-4">
                      <input type="number" class="form-control onlyText form-input" [(ngModel)]="propertyFinancialDTO.paidAmount" placeholder="Paid Amount" required>
                    </div>
                    <div class="col-md-6 form-label-group mb-4">
                      <input type="number" class="form-control onlyText form-input" [(ngModel)]="propertyFinancialDTO.balanceAmount" placeholder="Balance Amount" required>
                    </div>
                    <div class="col-md-6 form-label-group mb-4">
                      <input type="number" class="form-control onlyText form-input"  [(ngModel)]="propertyFinancialDTO.serviceCharge" placeholder="Service Charge" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 form-label-group mb-4">
                      <select [(ngModel)]="propertyFinancialDTO.morgageStatus" class="form-control common-select">
                        <option>Mortgage Status</option>
                        <option>Pakistani</option>
                        <option>Indian</option>
                      </select>
                    </div>
                    <div class="col-md-6 form-label-group mb-4">
                      <input type="number" class="form-control onlyText form-input"  [(ngModel)]="propertyFinancialDTO.morgageRegNo" placeholder="Mortgage Reg.No." required>
                    </div>
                    <div class="col-md-6 form-label-group mb-4">
                      <select [(ngModel)]="propertyFinancialDTO.bank" class="form-control common-select">
                        <option>Bank</option>
                        <option>Islamic</option>
                        <option>World Bank</option>
                      </select>
                    </div>
                    <div class="col-md-6 form-label-group mb-4">
                      <input type="number" class="form-control onlyText form-input"  [(ngModel)]="propertyFinancialDTO.morgageAmount" placeholder="Mortgage Amount" required>
                    </div>
                    <div class="col-md-6 form-label-group mb-4">
                      <input type="text" class="form-control onlyText form-input" [(ngModel)]="propertyFinancialDTO.preClosureCharges" placeholder="Pre-Closure Charges" required>
                    </div>
                    <div class="col-md-6 form-label-group mb-4">
                      <select  [(ngModel)]="propertyFinancialDTO.paymentSchedule" class="form-control common-select">
                        <option>Payment Schedule</option>
                        <option>Islamic</option>
                        <option>World Bank</option>
                      </select>
                    </div>
                    <div class="col-md-6 form-label-group mb-4">
                      <input type="text" class="form-control onlyText form-input" [(ngModel)]="propertyFinancialDTO.date"  placeholder="Date" required>
                    </div>
                    <div class="col-md-6 form-label-group mb-4">
                      <input type="number" class="form-control onlyText form-input" [(ngModel)]="propertyFinancialDTO.amount" placeholder="Amount" required>
                    </div>
                  </div>
                  
                  <div class="row mt-3">
                    <div class="col-md-12 document-upload">
                      Upload Documents
                      <div class="sub-details">jpg, png, pdf accepted with file size not exceeding 2Mb</div>
                    </div>
                    <div class="col-md-12 upload-doc-block">
                      <div class="upload-btn-div mt-4">
                        <div class="file">
                          <input type="file" (change)="selectMorgageNoc($event)" name="file" class="doc-upload" />
                        </div>
                        <div class="upload-instuct mt-2">Scanned NOC fromM<br>Mortgage Company</div>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-5 submit-btn-row">
                    <div class="offset-md-6 col-md-3 mb-xs-4">
                      <button class="btn common-btn btn-light-black">Back</button>
                    </div>
                    <div class="col-md-3">
                      <a  (click)="addPropertyFinancialDetails()" style=color:white class="btn common-btn" type="submit">Next</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
       
      </div>
    </div>
    <app-footer></app-footer>
    </div>
