
  <div class="container-fluid screen-wrapper">
      <app-header></app-header>
      <div class="row body-section">
        <div class="col-md-12">
          <div class="row form-wrapper-row py-5">
            <div class="offset-md-1 col-md-10">
              <div class="row sign-in-row">
                <div class="offset-md-4 col-md-4 sign-in-col">
                  <form class="common-form" novalidate>
                    <div class="text-center mb-5 page-primary-title-34">Change Password?</div>
                    <div class="fp-form-row">
                      <div class="input-wrapper form-label-group mb-4">
                        <input  minlength="8" maxlength="15" (focus)="passwordFocus1()" type="password" name ="userPassword" #userPassword="ngModel"   [(ngModel)]="changepasswordDTO.userPassword" class="form-control form-input" placeholder="Enter New Password" required>
                        <label class="fa fa-lock input-icon"></label>
                        <div *ngIf="bar1">
                          <ng2-password-strength-bar
                          [passwordToCheck]="changepasswordDTO.userPassword"
                          [barLabel]="barLabel"
                          [barColors]="myColors"
                          [strengthLabels]="strengthLabels">
                          </ng2-password-strength-bar>
                        </div>
                        <div *ngIf="userPassword.errors && (userPassword.dirty || userPassword.touched)" class="alert alert-danger">
                          <div [hidden]="!userPassword.errors.required">
                            User Password is required!
                          </div>
                          <div [hidden]="!userName.errors.minlength">
                            User Name must be at least 8 characters long.
                          </div>
                          <div [hidden]="!userName.errors.maxlength">
                            user Name cannot be more than 16 characters long.
                          </div>
                          <!-- <div [hidden]="!userPassword.errors.pattern">
                            Must be a valid User Password!
                          </div> -->
                        </div>
                      </div>
                      <div class="input-wrapper form-label-group mb-4">
                        <input (focus)="passwordFocus2()"  type="password" #confirmPassword="ngModel" name="confirmPassword" [(ngModel)]="changepasswordDTO.confirmPassword" class="form-control form-input"
                         placeholder="Confirm New Password" required>
                        <label class="fa fa-lock input-icon"></label>
                        <p style="color:red" *ngIf="confirmPassword?.errors.equal">Password not match</p>
                        <!-- <div *ngIf="bar2">
                          <ng2-password-strength-bar
                          [passwordToCheck]="changepasswordDTO.confirmPassword"
                          [barLabel]="barLabel"
                          [barColors]="myColors"
                          [strengthLabels]="strengthLabels">
                          </ng2-password-strength-bar>
                        </div> -->
                        <div *ngIf="confirmPassword.errors && (confirmPassword.dirty ||confirmPassword.touched)" class="alert alert-danger">
                          <div [hidden]="!userConfirmPassword.errors.required">
                            Confirm Password is required!
                          </div>
                        </div>
                      </div>
                      <button (click)="ChangePassword()" class="btn form-btn mb-4">Change Password</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
