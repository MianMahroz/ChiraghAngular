
  <div class="container-fluid screen-wrapper">
      <app-header></app-header>
      <div class="row body-section">
        <div class="col-md-12">
          <div class="row form-wrapper-row py-5">
            <div class="offset-md-1 col-md-10">
              <div class="row sign-in-row">
                <div class="offset-md-4 col-md-4 sign-in-col">
                  <form class="common-form" novalidate>
                    <div class="text-center mb-5 page-primary-title-34">Change Password?</div>
                    <div class="fp-form-row">
                      <div class="input-wrapper form-label-group mb-4">
                          <label class="form-label required-input-label">Enter Password</label>
                          <input  (focus)="passwordFocus1()" #userPassword="ngModel"  type="password" class="form-control form-input" name="userPassword" [(ngModel)]="changepasswordDTO.userPassword" required>
                          <div *ngIf="bar1">
                              <ng2-password-strength-bar
                              [passwordToCheck]="changepasswordDTO.userPassword"
                              [barLabel]="barLabel"
                              [barColors]="myColors"
                              [strengthLabels]="strengthLabels">
                              </ng2-password-strength-bar>
                            </div>
                            <div *ngIf="userPassword.errors && (userPassword.dirty || userPassword.touched)" class="alert alert-danger">
                                <div [hidden]="!userPassword.errors.required">
                                  User Password is required!
                                </div>
                              </div>
                      </div>
                      <div class="input-wrapper form-label-group mb-4">
                          <label class="form-label required-input-label">Confirm Password</label>
                          <input (focus)="passwordFocus2()" #userConfirmPassword="ngModel"  type="password" class="form-control form-input" name="userConfirmPassword" [(ngModel)]="changepasswordDTO.confirmPassword"  [equal]="changepasswordDTO.userPassword" required>
                          <p style="color:red" *ngIf="userConfirmPassword?.errors?.equal">Password not match</p>
                          <div *ngIf="bar2">
                            <ng2-password-strength-bar
                            [passwordToCheck]="changepasswordDTO.confirmPassword"
                            [barLabel]="barLabel"
                            [barColors]="myColors"
                            [strengthLabels]="strengthLabels">
                            </ng2-password-strength-bar>
                          </div>
                          <div *ngIf="userConfirmPassword.errors && (userConfirmPassword.dirty || userConfirmPassword.touched)" class="alert alert-danger">
                              <div [hidden]="!userConfirmPassword.errors.required">
                                Confirm Password is required!
                              </div>
                            </div>
                      </div>
                      <button (click)="ChangePassword()" class="btn form-btn mb-4">Change Password</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
